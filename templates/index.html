<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping - NSE historical data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="mb-2 f-w-400 text-muted">Total Instruments</h6>
                            <h4 class="mb-3">5000</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="mb-2 f-w-400 text-muted">Nifty 50</h6>
                            <h4 class="mb-3">1000</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="mb-2 f-w-400 text-muted">Nifty 100</h6>
                            <h4 class="mb-3">1500</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="btn-group" role="group" aria-label="Nifty Index button group" style="flex-wrap: wrap;">
                        {% for index in indices %}
                        <input type="radio" class="btn-check" name="indexRadio" id="radio_{{index}}" value="{{index}}"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="radio_{{index}}">{{index | e}}</label>
                        {% endfor %}

                        <!-- <input type="radio" class="btn-check" name="indexRadio" id="indexRadio1" value="NIFTY 50"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="indexRadio1">NIFTY 50</label>
                        <input type="radio" class="btn-check" name="indexRadio" id="indexRadio2" value="NIFTY 100"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="indexRadio2">NIFTY 100</label>

                        <input type="radio" class="btn-check" name="indexRadio" id="indexRadio3" value="NIFTY BANK"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="indexRadio3">NIFTY BANK</label> -->
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <!-- Symbols Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Symbol Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="panel-body" id="stocks-table">
                            <!-- Stock Information goes here -->
                            {{ table | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='scripts.js')}}"></script>
</body>

</html>
